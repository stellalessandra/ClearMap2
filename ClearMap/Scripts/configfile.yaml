# User
user : 'astella'

# Experiment
experiment : 'SexualImprinting'

# Experimental group
#experimental_group : 'WILD_with_father'
experimental_group : 'BL_wf_USV_Bedding_wb'

# mouse: use only when doing a batch analysis. Otherwise run the analysis 
# script with subject string (ex. python analysis_CellMap.py 'F1Control')
subjects : [
#'BL55Control',
#'BL62Control',
#'BL69Control',
#'BL74Control',
#'BL79Control',
#'BL85Control',
#'BL92Control',
'BL60Bedding']
# 'BL65Bedding']
#'BL72Bedding',
#'BL76Bedding',
#'BL83Bedding',
#'BL90Bedding',
#'BL95Bedding']

# resampling parameters
source_res : [1.626, 1.626, 5]
sink_res : [25,25,25]

# orientation of the brain
# orientation : [1,2,3] #orientation for one hemisphere
orientation : [3,2,1] #orientation whole brain

# alignment slicing
slice_x: None
slice_y: None
##slice_z: !!python/tuple [1,256]
slice_z: None

# test data parameters
# slicing
#slice_x : !!python/tuple [976, 5960]
#slice_y : !!python/tuple [1100, 6000]
#slice_z : !!python/tuple [640, 647]

# parameters for detection
shape_param : !!python/tuple [7,7]
shape_detection_threshold : [500]

# parameters for filtering
source : !!python/tuple [10,60000]
size : !!python/tuple [10,60000]

# parameters for voxelization
method : 'sphere'
radius : [7,7,7]

# rerun and debugging options
rerun_alignment : False
debug_detection : False
align_to : 'cfos' # options: 'cfos'or 'cfos_auto'
